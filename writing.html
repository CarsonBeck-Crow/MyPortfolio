</head>
<body>

<!--Here's the top of the page, heading, and nav bar.-->
<section id="banner" class="banner">
    <header>
        <div class="page-title">
            <h1>Carson Beck</h1>
            <h1>Writer. Socialist. Forever DM.</h1>
        </div>
        <div id="menu-nav" class="menu-nav">
            <a href="index.html">Home</a>
            <a href="writing.html">Writing</a>
            <a href="index.html#photography">Photography</a>

            <a href="#contact">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
                <i class="at-menu-square"></i>
            </a>
        </div>
    </header>
</section>

<main>

    <!--The Archive title-->
    <section id="writing-archive" class="writing-archive">
        <div class="w-archive">
            <h2 class="archive-title">My Writings</h2>
        </div>
    </section>

    <div class="topRow">
    <!--The Poetry Section-->
        <section id="poetry" class="poetry">
            <div class="poetry-container">
                <h2 class="poetry-title">Poetry</h2>
            </div>
            <div id="poetry-list"></div>
        </section>

    <!--The novel section-->
        <section id="novels" class="novels">
            <div class="novels-container">
                <h2 class="novels-title">Novels</h2>
            </div>
            <div id="novels-list"></div>
        </section>
    </div>

    <div class="bottomRow">
    <!--The Short Story Section-->
        <section id="short-stories" class="short-stories">
            <div class="short-stories-container">
                <h2 class="short-stories-title">Short Stories</h2>
            </div>
            <div id="short-stories-list"></div>
        </section>

    <!--The essay section-->
        <section id="essays" class="essays">
            <div class="essays-container">
                <h2 class="essays-title">Essays</h2>
            </div>
            <div id="essays-list"></div>
        </section>

    <!--The lore section-->
        <section id="lore" class="lore">
            <div class="lore-container">
                <h2 class="lore-title">Lore</h2>
            </div>
            <div id="lore-list"></div>
        </section>
    </div>

</main>

<!--Footer contains the contact form.-->
<footer>
    <section id="contact">
        <div class="container" id="container">
            <h2>Contact Me</h2>
            <form id="contact-form" class="contact-form" action="/submit-form" method="post">

                <div id="form-message"></div>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email.." required>

                <label for="message">Subject</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" id="submit" value="Submit">

            </form>
        </div>
    </section>
</footer>

<!--Scripts go here.-->
<script type="module" src="./scripts/main.js"></script>
<script type="module" src="./scripts/writing.js"></script>
<script type="module" src="./scripts/writing-archive.js"></script>

</body>
